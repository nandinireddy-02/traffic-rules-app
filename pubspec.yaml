name: traffic_rules_student_app
description: A comprehensive Flutter app for students to learn and practice traffic rules through interactive quizzes and study materials.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Navigation
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage and Database
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Network and HTTP
  http: ^1.1.0
  
  # Animations and UI Enhancements
  lottie: ^2.7.0
  
  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/trafficmate_logo.png